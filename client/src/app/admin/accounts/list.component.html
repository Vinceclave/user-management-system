<h1>Accounts</h1>
<p>All accounts from secure (admin only) api endpoints!</p>
<a routerLink="add" class="btn btn-sm btn-success m-2">Create Account</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width:30%">Name</th>
      <th style="width:30%">Email</th>
      <th style="width:40%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.title}} {{account.firstName}} {{account.lastName}}</td>
      <td>{{account.email}}</td>
      <td style="white-space: nowrap">
        <a routerLink="/edit/{{account.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
        <button (click)="deleteAccount(account.id)" class="btn btn-sm btn-danger account.isDeleting ? 'disabled' : ''">
          <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm"></span>
          <span *ngIf="!account.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!accounts">
      <td colspan="3" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
