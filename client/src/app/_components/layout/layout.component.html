<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" [class.collapsed]="isSidebarCollapsed" (click)="toggleSidebar()">
    <i class="fas" [class.fa-chevron-left]="!isSidebarCollapsed" [class.fa-chevron-right]="isSidebarCollapsed"></i>
</button>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="sidebar" [class.collapsed]="isSidebarCollapsed" [class.show]="isSidebarVisible">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home" routerLinkActive="active">
                            <i class="fas fa-home me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/departments" routerLinkActive="active">
                            <i class="fas fa-building me-2"></i>
                            Departments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/employees" routerLinkActive="active">
                            <i class="fas fa-users me-2"></i>
                            Employees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/workflows" routerLinkActive="active">
                            <i class="fas fa-tasks me-2"></i>
                            Workflows
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/requests" routerLinkActive="active">
                            <i class="fas fa-clipboard-list me-2"></i>
                            Requests
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
